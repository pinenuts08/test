<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="app">
        {{message}}
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello world!'
        }
    })
</script>
</html>
